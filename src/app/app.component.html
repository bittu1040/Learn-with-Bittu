<mat-toolbar color="primary" style="justify-content: space-between;">
  <div style="display: flex; align-items: center;">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" id="menu-button">
      <mat-icon>menu</mat-icon>
    </button> 
    <div routerLink="/interview-preparation">Learn with Bittu kumar</div>

  </div>
  <div style="display: flex; align-items: center;">
    <div class="toolbar-buttons">
      <a mat-button id="nav-button" href="https://github.com/bittu1040/Learn-with-Bittu" target="_blank">Contribute <i class="bi bi-github"></i></a>
      <a mat-button id="nav-button" routerLink="/snippets-image">Snippets</a>
      <a mat-button id="nav-button" routerLink="/interview-preparation">Interview Prep</a>
      <a mat-button id="nav-button" routerLink="/aboutme"> About me </a>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isSideNavOpened">
    <mat-expansion-panel>
      <mat-expansion-panel-header routerLink="javascript-articles" class="custom-button">
        JavaScript
      </mat-expansion-panel-header>
      <div class="panel-content">
        <ul>
          @for (data of JSTopics; track data) {
            <li (click)="navigateToJSTopic(data.id)">{{data.name}}</li>
          }
        </ul>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header routerLink="angular-articles" class="custom-button">
        Angular
      </mat-expansion-panel-header>
      <div class="panel-content">
        <ul>
          @for (data of AngularTopics; track data) {
            <li (click)="navigateToAngularTopic(data.id)">{{data.name}}</li>
          }
        </ul>
      </div>
    </mat-expansion-panel>

    <mat-divider></mat-divider>

    <mat-nav-list>

      <mat-list-item routerLink="/blogs">
        <button class="custom-button">Blogs </button>
      </mat-list-item>

      <mat-list-item routerLink="/interview-preparation">
        <button class="custom-button">Interview Prep </button>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item routerLink="/aboutme">
        <!-- Add this in mat-list-item: to close side automatically once click (click)="sidenav.close()" -->
        <button class="custom-button">About me</button>
      </mat-list-item>



      <!-- <mat-list-item routerLink="/snippets-image">
      <button class="custom-button" id="contact-button">Snippets</button>
    </mat-list-item> -->

    <!-- <mat-list-item routerLink="/snippets-image">
    <button class="custom-button" id="contact-button">Angular Table</button>
  </mat-list-item> -->

  <mat-list-item routerLink="/contact">
    <button class="custom-button" id="contact-button">Contact</button>
  </mat-list-item>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>


  <div class="container">
    <router-outlet></router-outlet>
  </div>


  <footer class="footer">
    <div class="copyright">
      &copy; 2023 Bittu Kumar.
      <div style="margin-left: 8px;">
        <a href="https://github.com/bittu1040" target="_blank" class="btn btn btn-outline-light">
          <i class="fa-brands fa-github"></i></a>
          <a href="https://medium.com/@bittukumar-web" target="_blank" class="btn btn btn-outline-light"
            style="margin-left: 0.5rem;"><i class="fa-brands fa-medium"></i></a>
            <a href="https://www.linkedin.com/in/bittukumar-web/" target="_blank" class="btn btn btn-outline-light"
              style="margin-left: 0.5rem;margin-right: 0.5rem;"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </div>
        </footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
